spring:
  application:
    name: 'api-gateway'
  cloud:
    config:
      uri: 'http://localhost:8888'
server:
  port: 8765
eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka'

management:  endpoints:    web:      exposure:        include: '*'
zuul:  routes:
      oauth:
      service-id: 'bikedot-oauth'
      path: '/bikedot-oauth/**'
      sensitive-headers:      - Cookie
      - Set-Cookie
      
    register:
      service-id: 'bikedot-register'
      path: '/bikedot-register/**'
      
    payment:
      service-id: 'bikedot-payment'
      path: '/bikedot-payment/**'
      
    catalog:
      service-id: 'bikedot-catalog'
      path: '/bikedot-catalog/**'